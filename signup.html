<!DOCTYPE html>
<HTML>
<HEAD>
<TITLE>Signup</TITLE>
</HEAD>
<BODY>
<h1><center>Sign up</center></h1><hr>
<form>
<fieldset>
<legend>Signup</legend>
<lable> First Name</label>

<input type="First name" placeholder="Enter First name" name="First name" required>

<lable> Last Name</label>

<input type="Last Name name" placeholder="Enter Last Name name" name="Last Name name" required>
<br><br>
<lable>Email</lable>
<input type="Email" name="Email" required>
<lable>Phone Number</lable>
<input type="phone number" name="phone number" max="10" min="10" required><br>
<br>
<lable>Dob</labele>
<input type="date" name="DOB">
<br><br>
<lable>Gender</labele>
<input type="radio" value="Male" name="gender">Male
<input type="radio" value="Female" name="gender">Female
<br><br>
<lable>Adress</labele>
<textarea placeholder="Enter the adress" rows="8" cols="20"></textarea><br>

<lable>Pincode</labele>
<input type="number" name="pincode">
<lable> State</label>
<select name="State">

<option value="Karnataka">Karnataka</option>
<option value="Tamil Nadu">Tamil Nadu</option>
<option value="Kerala">Kerala</option>
<option value="Goa">Goa</option>
<option value="Andra pradesh">Andra pradesh</option>
<option value="Delhi">Delhi</option>
<option value="Telangana">Telangana</option>
</select>
<lable> City</label>
<select name="City">

<option value="Chikamagluru">Chikamagluru</option>
<option value="Hassan">Hassan</option>
<option value="Bengaluru">Bengaluru</option>
<option value="Mysore">Mysore</option>
<option value="Mangaluru">Mangaluru</option>
<option value="Shimoga">Shimoga</option>
<option value="Davangere">Davangere</option>
</select>
<br><br>
<lable>Upload Image</lable>
<input type="file"><br><br>
<input type="checkbox">
<i>Accept the terms & Condition</i>
<br><br>
<button>signup</button><br><br>

<p>Already have a account <a href="loginpage.html" >Click here</a> for login</p>
</fieldset>


</BODY>
</HTML>
